<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Cancha</title>

  <!-- Incluye la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYDCSXtmUI-KR3qJ29oRdemNUpSIb-UDQ&callback=initMap&libraries=places" async defer></script>
</head>
<body>
  <h1>Registrar Cancha Sintética</h1>

  <!-- Formulario para registrar la cancha -->
  <form id="register-cancha-form" enctype="multipart/form-data">
    <label for="nombre">Nombre de la cancha:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="ubicacion">Ubicación (Dirección):</label>
    <input type="text" id="ubicacion" name="ubicacion" required><br><br>

    <label for="telefono">Teléfono de contacto:</label> <!-- Nuevo campo -->
    <input type="text" id="telefono" name="telefono" required><br><br> <!-- Nuevo campo -->

    <label for="cantidad-canchas">Cantidad de canchas:</label> <!-- Nuevo campo -->
    <input type="number" id="cantidad-canchas" name="cantidad-canchas" required><br><br> <!-- Nuevo campo -->

    <label for="imagenes">Subir Imagen:</label>
    <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple required><br><br>

    <button type="submit">Registrar Cancha</button>
  </form>

  <!-- Vincula el archivo JavaScript -->
  <script src="registro_cancha.js"></script>
 
</body>
</html>
